^tmp_head^
^angular^
<div class="container" ng-controller="SeasonController">
  <div class="row">
    <div class="col-sm-3">
      <div>
        ^tmp_logo^
      </div>
      <ul class="nav nav-pills nav-stacked">
        <li>
          <a ng-href="/club-manager/?team={{team}}">
            Joukkue 
          </a>
        </li>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" 
            data-toggle="dropdown" role="button" 
            aria-haspopup="true" aria-expanded="false"
          >
            Ottelut<span class="caret"></span>
          </a>
          <ul class="dropdown-menu">
            <li ng-repeat="match in matches"> 
              <a ng-click="showMatch(match);">
                {{match.name}}
              </a>
            </li>
          </ul>
        </li>
      </ul>
    </div>
    <div class="col-sm-9">
      <div ng-if="match !== undefined">
        ^tmp_match^
      </div>
    </div>
  </div>
</div>
^tmp_angular=season^
^tmp_footer^
